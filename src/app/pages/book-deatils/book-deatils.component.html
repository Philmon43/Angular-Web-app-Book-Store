<app-header></app-header>
<div class="book-detail-container">
  <div class="book-detail-image">
    <img src="{{ books[0].image }}" alt="" />
  </div>
  <div class="book-detail">
    <div class="title">{{ books[0].title }}</div>
    <div class="author">By {{ books[0].author | uppercase }}</div>
    <div class="summary">{{ books[0].summary }}</div>
    <div class="price">price: {{ books[0].price.displayValue }}</div>
    <div
      class="available"
      [ngStyle]="{ color: books[0].available > 0 ? 'green' : 'red' }"
    >
      Available: {{ books[0].available }}
    </div>
    <div class="book-detail-btn">
      <app-round-button label="order now"></app-round-button>
      <app-round-button
        label="add item"
        (click)="onAddItem()"
      ></app-round-button>
    </div>
  </div>
</div>
<app-footer></app-footer>
