<div class="container">
  <div class="upper">
    <div class="title">
      <a href="/">
        <h2>BookStore</h2>
      </a>
    </div>
    <div class="nav">
      <div class="fb">facebook</div>
      <div class="insta">instagram</div>
      <div class="twitter">twitter</div>
      <div class="profile">LogIn</div>
      <div class="profile">SignUp</div>
    </div>
    <div class="nav_menu">
      <div class="burger_menu" (click)="burgerMenu()">
        <div
          class="burger_menu_false"
          [ngStyle]="{ display: menu ? 'none' : 'flex' }"
        >
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div
          class="burger_menu_true"
          [ngStyle]="{ display: !menu ? 'none' : 'flex' }"
        >
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <div class="lower">
    <h2>Support Local Books Shope online with BookStore</h2>
    <div class="search">
      <input type="text" class="search_input" />
      <div class="search_btn">
        <fa-icon [icon]="faSearch"></fa-icon>
      </div>
    </div>
  </div>
</div>

<div class="nav_list" [ngStyle]="{ display: !menu ? 'none' : 'flex' }">
  <div class="fb">facebook</div>
  <div class="insta">instagram</div>
  <div class="twitter">twitter</div>
  <div class="profile">LogIn</div>
  <div class="profile">SignUp</div>
</div>
