<div class="container">
  <div class="upper">
    <div class="title">
      <a href="/">
        <h2>BookStore</h2>
      </a>
    </div>
    <div class="nav">
      <app-hyperlinks label="facebook"></app-hyperlinks>
      <app-hyperlinks class="insta" label="instagram"></app-hyperlinks>
      <app-hyperlinks class="twitter" label="twitter"></app-hyperlinks>
      <app-hyperlinks class="profile" label="LogIn"></app-hyperlinks>
      <app-hyperlinks class="profile" label="SignUp"></app-hyperlinks>
    </div>
    <div class="nav_menu">
      <div class="burger_menu" (click)="burgerMenu()">
        <div
          class="burger_menu_false"
          [ngStyle]="{ display: menu ? 'none' : 'flex' }"
        >
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div
          class="burger_menu_true"
          [ngStyle]="{ display: !menu ? 'none' : 'flex' }"
        >
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <div class="lower">
    <h2>Support Local Books Shope online with BookStore</h2>
    <div class="search">
      <input type="text" class="search_input" />
      <div class="search_btn">
        <fa-icon [icon]="faSearch"></fa-icon>
      </div>
    </div>
  </div>
</div>

<div class="nav_list" [ngStyle]="{ display: !menu ? 'none' : 'flex' }">
  <app-hyperlinks class="fb" label="facebook"></app-hyperlinks>
  <app-hyperlinks class="insta" label="instagram"></app-hyperlinks>
  <app-hyperlinks class="twitter" label="twitter"></app-hyperlinks>
  <app-hyperlinks class="profile" label="LogIn"></app-hyperlinks>
  <app-hyperlinks class="profile" label="SignUp"></app-hyperlinks>
</div>
